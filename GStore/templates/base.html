{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Hello, world!</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  
  <body >
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#" style="font-size: xx-large;">SHONA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-dark" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">
                  Shop
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">contact</a>
              </li>
        
            </ul>

            
            <form class="d-flex">
              <input class="px-2 search text-center" type="search" placeholder="Search" aria-label="Search">
              <button class="btn0 " type="submit" style="margin-right: 7%">Search</button>
            </form>
            {% if user.is_authenticated %}
            <b>welcom '{{user.username}}'</b>
            <form action="{%url 'auth_logout'%}" method="post"><button class="btn btn-link text-dark">logout</button></form>
            {% else %}
            <a class="nav-link text-dark" style="margin-right: -1rem;"  href="{%url 'auth_login'%}">
              login
            </a>
            <a class="nav-link text-dark" href="{%url 'auth_register'%}">
              register
            </a>

              {%endif%}

                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                  class="rounded-circle"
                  height="25"
                  alt="Black and White Portrait of a Man"
                  loading="lazy"
                />
              </a>
             
           
          </div>
        </div>
      </nav>
      
      <main>
        {% block content %}
        {% endblock %}
      </main>
  </body>
</html>
